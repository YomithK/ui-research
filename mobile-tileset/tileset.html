<!DOCTYPE html>
<html>

<head>
    <title>Mobile Tileset</title>
    <link rel="stylesheet" href="tileset.css">
</head>

<body>
    <div class="mobile_container">
        <div class="head">
            <div class="slide_btns">
                <div class="slide_dot"></div>
                <div class="slide_dot"></div>
                <div class="slide_dot active"></div>
                <div class="slide_dot"></div>
                <div class="slide_dot"></div>
            </div>

        </div>
        <div class="body">
            <div class="tile_content media">
                <div class="tile_icon media"></div>
                <div class="tile_name">
                    Media
                </div>
                <div class="tile_text">
                    Images and videos
                </div>
            </div>
            <div class="tile_content settings">
                <div class="tile_icon  settings"></div>
                <div class="tile_name">
                    Settings
                </div>
                <div class="tile_text">
                    Configure anything
                </div>
            </div>
            <div class="tile_content calculator">
                <div class="tile_icon calculator"></div>
                <div class="tile_name">
                    Calculator
                </div>
                <div class="tile_text">
                    For Simple Math
                </div>
            </div>
            <div class="tile_content chart">
                <div class="tile_icon chart"></div>
                <div class="tile_name">
                    Chart
                </div>
                <div class="tile_text">
                    Data Analyzer
                </div>
            </div>
            <div class="tile_content database">
                <div class="tile_icon database"></div>
                <div class="tile_name">
                    Database
                </div>
                <div class="tile_text">
                    All Data Sets
                </div>
            </div>
            <div class="tile_content games">
                <div class="tile_icon games"></div>
                <div class="tile_name">
                    Games
                </div>
                <div class="tile_text">
                    Play Time
                </div>
            </div>
        </div>
        <div class="footer">
            <button class="footer-button love"></button>
            <button class="footer-button globe"></button>
            <button class="footer-button text"></button>
            <button class="footer-button disc"></button>
        </div>
    </div>
</body>

</html>
